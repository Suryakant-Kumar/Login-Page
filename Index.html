<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Signup-Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-box">
        <!-- Bubble background -->
        <div class="bubbles">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
        </div>
        <div id="main-box">
            <div id="main-container">
                <div id="company-name">
                    <h2 id="name">Company-Name</h2>
                </div>
                <div id="content-box">
                    <div id="idea-box">
                        <h1 class="signup-text">Sign up</h1>
                        <p class="tagline">Join The Community Today!</p>
                    </div>
                    <button id="account-bind">
                        <img id="google-svg" src="google-icon-logo-svgrepo-com.svg" alt="">
                        <div id="say">Use Google Account</div>
                    </button>
                    <p class="tagline">or</p>
                    <form action="" id="form">
                        <label for="email" class="label-content">Email</label>
                        <div class="div-input">
                            <input type="email" name="email" class="input-field" id="email" requiered
                                placeholder="Enter your Email">
                            <span class="icon"></span>
                        </div>
                        <label for="pass" class="label-content">Password</label>
                        <div class="div-input">
                            <input type="password" name="password" class="input-field" id="pass" required minlength="8"
                                placeholder="Password">
                            <span class="icon"></span>
                        </div>
                        <input type="submit" name="submit" id="submit-btn">
                    </form>
                    <p class="tagline endline">Already a Member? <a href="">Sign In</a></p>
                </div>
            </div>
        </div>
</body>

</html>
